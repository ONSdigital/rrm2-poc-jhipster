
<div>
    <h2><span data-translate="rrmApp.collectionExercise.detail.title">Collection Exercise</span> {{vm.collectionExercise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rrmApp.collectionExercise.status">Status</span></dt>
        <dd>
            <span data-translate="{{'rrmApp.CollectionExerciseStatusKind.' + vm.collectionExercise.status}}">{{vm.collectionExercise.status}}</span>
        </dd>
        <dt><span data-translate="rrmApp.collectionExercise.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.collectionExercise.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="rrmApp.collectionExercise.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.collectionExercise.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="rrmApp.collectionExercise.survey">Survey</span></dt>
        <dd>
            <a ui-sref="survey-detail({id:vm.collectionExercise.survey.id})">{{vm.collectionExercise.survey.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="collection-exercise-detail.edit({id:vm.collectionExercise.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
