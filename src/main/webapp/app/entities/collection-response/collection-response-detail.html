
<div>
    <h2><span data-translate="rrmApp.collectionResponse.detail.title">Collection Response</span> {{vm.collectionResponse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rrmApp.collectionResponse.status">Status</span></dt>
        <dd>
            <span data-translate="{{'rrmApp.ResponseStatusKind.' + vm.collectionResponse.status}}">{{vm.collectionResponse.status}}</span>
        </dd>
        <dt><span data-translate="rrmApp.collectionResponse.relatesTo">Relates To</span></dt>
        <dd>
            <a ui-sref="sample-selection-detail({id:vm.collectionResponse.relatesTo.id})">{{vm.collectionResponse.relatesTo.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="collection-response-detail.edit({id:vm.collectionResponse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
