
<div>
    <h2><span data-translate="rrmApp.enrolmentCode.detail.title">Enrolment Code</span> {{vm.enrolmentCode.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rrmApp.enrolmentCode.code">Code</span></dt>
        <dd>
            <span>{{vm.enrolmentCode.code}}</span>
        </dd>
        <dt><span data-translate="rrmApp.enrolmentCode.relatesTo">Relates To</span></dt>
        <dd>
            <a ui-sref="sample-selection-detail({id:vm.enrolmentCode.relatesTo.id})">{{vm.enrolmentCode.relatesTo.id}}</a>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="enrolment-code-detail.edit({id:vm.enrolmentCode.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
