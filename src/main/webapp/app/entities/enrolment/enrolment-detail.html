
<div>
    <h2><span data-translate="rrmApp.enrolment.detail.title">Enrolment</span> {{vm.enrolment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rrmApp.enrolment.enrolmentStatus">Enrolment Status</span></dt>
        <dd>
            <span data-translate="{{'rrmApp.EnrolmentStatusKind.' + vm.enrolment.enrolmentStatus}}">{{vm.enrolment.enrolmentStatus}}</span>
        </dd>
        <dt><span data-translate="rrmApp.enrolment.respondent">Respondent</span></dt>
        <dd>
            <a ui-sref="respondent-detail({id:vm.enrolment.respondent.id})">{{vm.enrolment.respondent.id}}</a>
        </dd>
        <dt><span data-translate="rrmApp.enrolment.reportingUnitAssociation">Reporting Unit Association</span></dt>
        <dd>
            <a ui-sref="reporting-unit-association-detail({id:vm.enrolment.reportingUnitAssociation.id})">{{vm.enrolment.reportingUnitAssociation.id}}</a>
        </dd>
        <dt><span data-translate="rrmApp.enrolment.participatesIn">Participates In</span></dt>
        <dd>
            <a ui-sref="survey-detail({id:vm.enrolment.participatesIn.id})">{{vm.enrolment.participatesIn.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="enrolment-detail.edit({id:vm.enrolment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
