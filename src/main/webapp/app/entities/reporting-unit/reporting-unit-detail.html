
<div>
    <h2><span data-translate="rrmApp.reportingUnit.detail.title">Reporting Unit</span> {{vm.reportingUnit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rrmApp.reportingUnit.uniqueReference">Unique Reference</span></dt>
        <dd>
            <span>{{vm.reportingUnit.uniqueReference}}</span>
        </dd>
        <dt><span data-translate="rrmApp.reportingUnit.businessName">Business Name</span></dt>
        <dd>
            <span>{{vm.reportingUnit.businessName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="reporting-unit-detail.edit({id:vm.reportingUnit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
