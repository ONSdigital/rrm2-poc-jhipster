
<div>
    <h2><span data-translate="rrmApp.respondent.detail.title">Respondent</span> {{vm.respondent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rrmApp.respondent.emailAddress">Email Address</span></dt>
        <dd>
            <span>{{vm.respondent.emailAddress}}</span>
        </dd>
        <dt><span data-translate="rrmApp.respondent.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.respondent.firstName}}</span>
        </dd>
        <dt><span data-translate="rrmApp.respondent.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.respondent.lastName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="respondent-detail.edit({id:vm.respondent.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
