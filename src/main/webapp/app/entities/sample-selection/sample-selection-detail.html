
<div>
    <h2><span data-translate="rrmApp.sampleSelection.detail.title">Sample Selection</span> {{vm.sampleSelection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rrmApp.sampleSelection.collectionExercise">Collection Exercise</span></dt>
        <dd>
            <a ui-sref="collection-exercise-detail({id:vm.sampleSelection.collectionExercise.id})">{{vm.sampleSelection.collectionExercise.id}}</a>
        </dd>
        <dt><span data-translate="rrmApp.sampleSelection.reportingUnit">Reporting Unit</span></dt>
        <dd>
            <a ui-sref="reporting-unit-detail({id:vm.sampleSelection.reportingUnit.id})">{{vm.sampleSelection.reportingUnit.id}}</a>
        </dd>
        <dt><span data-translate="rrmApp.sampleSelection.collectionInstrument">Collection Instrument</span></dt>
        <dd>
            <a ui-sref="collection-instrument-detail({id:vm.sampleSelection.collectionInstrument.id})">{{vm.sampleSelection.collectionInstrument.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sample-selection-detail.edit({id:vm.sampleSelection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
